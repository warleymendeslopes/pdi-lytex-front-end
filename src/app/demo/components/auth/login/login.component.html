<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bem Vindo</div>
                    <span class="text-600 font-medium">Entre em sua conta para continuar</span>
                </div>
                <form (ngSubmit)="onSubmit()" #form="ngForm">
                    <div class="form-group">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input  [(ngModel)]="username" id="email1" type="email" placeholder="EndereÃ§o de email" pInputText class="w-full md:w-30rem mb-5 form-control" style="padding:1rem" [(ngModel)]="login.email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                        <input class="form-control w-full p-3 md:w-30rem" type="password" name="senha" id="senha" [(ngModel)]="login.senha" required />
                    </div>
                    <button pButton pRipple label="Login" class="w-full p-3 text-xl mt-5" [disabled]="form.form.invalid"></button>
                </form>
                <button pButton pRipple label="Registrar-se" class="w-full p-3 text-xl mt-5" (click)="register()"></button>
            </div>
        </div>
    </div>
</div>
